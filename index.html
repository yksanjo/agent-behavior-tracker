<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Behavior Tracker - AI Agent Activity Monitoring</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-primary: #0a0e17; --bg-secondary: #111827; --bg-card: #1a2332; --text-primary: #f0f4f8; --text-secondary: #94a3b8; --text-muted: #64748b; --accent-blue: #3b82f6; --accent-cyan: #06b6d4; --accent-green: #10b981; --accent-yellow: #f59e0b; --accent-red: #ef4444; --accent-purple: #8b5cf6; --border-color: #2d3748; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .header { background: var(--bg-secondary); border-bottom: 1px solid var(--border-color); padding: 20px 40px; }
        .container { padding: 32px 40px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 32px; }
        .stat-card { background: var(--bg-card); border-radius: 16px; padding: 24px; border: 1px solid var(--border-color); text-align: center; }
        .stat-value { font-size: 32px; font-weight: 700; }
        .stat-label { font-size: 14px; color: var(--text-muted); }
        .section { background: var(--bg-card); border-radius: 16px; padding: 24px; border: 1px solid var(--border-color); }
        .title { font-size: 18px; font-weight: 600; margin-bottom: 20px; }
        .item { display: flex; align-items: center; gap: 16px; padding: 16px; background: var(--bg-secondary); border-radius: 12px; margin-bottom: 12px; }
        .item-name { flex: 1; font-weight: 600; font-size: 14px; }
        .item-value { font-size: 14px; font-weight: 600; }
    </style>
</head>
<body>
    <header style="background:var(--bg-secondary);border-bottom:1px solid var(--border-color);padding:20px 40px;display:flex;align-items:center;gap:16px;">
        <div style="width:48px;height:48px;background:linear-gradient(135deg,var(--accent-purple),var(--accent-blue));border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:24px;">ðŸ¤–</div>
        <div><h1 style="font-size:22px;background:linear-gradient(135deg,var(--accent-purple),var(--accent-blue));-webkit-background-clip:text;-webkit-text-fill-color:transparent;">Agent Behavior Tracker</h1><p style="color:var(--text-secondary);font-size:13px;">AI agent activity monitoring & analytics</p></div>
    </header>
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-value" style="color:var(--accent-purple);">12</div><div class="stat-label">Active Agents</div></div>
            <div class="stat-card"><div class="stat-value" style="color:var(--accent-cyan);">1,247</div><div class="stat-label">Tasks Today</div></div>
            <div class="stat-card"><div class="stat-value" style="color:var(--accent-green);">94%</div><div class="stat-label">Success Rate</div></div>
            <div class="stat-card"><div class="stat-value" style="color:var(--accent-blue);">2.4s</div><div class="stat-label">Avg Response</div></div>
        </div>
        <div class="section">
            <h3 class="title">ðŸ¤– Agent Activity</h3>
            <div class="item"><span class="item-name">Research Agent</span><span class="item-value" style="color:var(--accent-green);">247 tasks</span></div>
            <div class="item"><span class="item-name">Code Generation Agent</span><span class="item-value" style="color:var(--accent-green);">189 tasks</span></div>
            <div class="item"><span class="item-name">Analysis Agent</span><span class="item-value" style="color:var(--accent-yellow);">156 tasks</span></div>
            <div class="item"><span class="item-name">Data Processing Agent</span><span class="item-value" style="color:var(--accent-cyan);">98 tasks</span></div>
        </div>
    </div>
</body>
</html>
